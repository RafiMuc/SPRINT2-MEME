<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SPRINT 2 - Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">
    <header>
        <h1>MEME GENERATOR</h1>
        <button onclick="onRestartClicked()">Restart</button>
        <button class="save-meme-btn"><a onclick="onSaveMeme(this)">Save Meme</a></button>
    </header>
    <div class="gallery-controller">
        <div>
            <button>Upload your own picture</button>
        </div>
        <!-- Possibly choose a random pic from gallery -->
        <!-- <button>Upload your own picture</button> -->
        <div class="image-filter-div">
            <select class="img-filter" onchange="onSetKwFilter(this.value)"></select>
        </div>
    </div>
    <div class="gallery-container flex flex-wrap justify-center"></div>
    <div class="meme-canvas">
        <div class="canvas-container">
            <canvas onclick="onCanvasClicked(event)"></canvas>
        </div>
        <div class="add-txt-btn">Add Text</div>
        <footer class="flex align-center justify-center direction-col" onchange="onFooterChange()">
            <div>
                <input type="text" class="txt" onkeyup="onFooterChange()">
            </div>
            <div class=" btns flex align-center justify-center">
                <div>
                    <span>Fill Color</span>
                    <input type="color" class="fill-color" value="#FFFFFF">
                </div>
                <div>
                    <span>Stroke Color</span>
                    <input type="color" class="stroke-color" value="#000000">
                </div>
                <div>
                    <span>Font</span>
                    <select class="txt-font">
                        <option value="impact">Impact</option>
                        <option value="ariel black">Ariel Black</option>
                        <option value="comics sans ms">Comics sans ms</option>
                        <option value="ariel">Ariel</option>
                        <option value="courier">Courier</option>
                    </select>
                </div>
                <div>
                    <span>Font Size</span>
                    <select class="txt-size">
                        <option value=6>Small</option>
                        <option value=5>Medium</option>
                        <option value=3>Large</option>
                    </select></div>
                <div>
                    <span>Align</span>
                    <select class="txt-align">
                        <option value="3">Top</option>
                        <option value="2.2">Mid</option>
                        <option value="1.1">Bottom</option>
                    </select></div>
            </div>
        </footer>
    </div>

    <script src="js/meme-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
