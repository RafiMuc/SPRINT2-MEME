<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SPRINT 2 - Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">
    <header>
        <h1>Meme Generator</h1>
        <button>Restart</button>
    </header>
    <button>Upload your own picture</button>
    <!-- Possibly choose a random pic from gallery -->
    <!-- <button>Upload your own picture</button> -->
    <select class="img-filter" onchange="onSetKwFilter(this.value)"></select>
    <div class="gallery-container flex flex-wrap justify-center"></div>
    <div class="meme-canvas flex justify-center">
        <canvas width="640" height="400"></canvas>
        <div class="add-txt-btn">Add Text</div>
        <footer class="flex align-center justify-center direction-col">
            <div>
                <input type="text" class="txt">
                <button class="add-meme-btn" onclick="onAddMemeBtn()">Add Meme</button>
            </div>
            <div class=" btns flex align-center justify-center">
                <div>
                    <span>Fill Color</span>
                    <input type="color" class="fill-color">
                </div>
                <div>
                    <span>Stroke Color</span>
                    <input type="color" class="stroke-color">
                </div>
                <div>
                    <span>Font</span>
                    <select class="txt-font">
                        <option value="impact">Impact</option>
                        <option value="ariel black">Ariel Black</option>
                        <option value="comics sans ms">Comics sans ms</option>
                        <option value="ariel">Ariel</option>
                        <option value="courier">Courier</option>
                    </select>
                </div>
                <div>
                    <span>Font Size</span>
                    <select class="txt-size">
                        <option value=5>Small</option>
                        <option value=4>Medium</option>
                        <option value=3>Large</option>
                    </select></div>
                <div>
                    <span>Align</span>
                    <select class="txt-align">
                        <option value="4">Top</option>
                        <option value="1.9">Mid</option>
                        <option value="1.1">Bottom</option>
                    </select></div>
            </div>
        </footer>
    </div>

    <script src="js/meme-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
